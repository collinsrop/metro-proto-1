<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <link rel="stylesheet" href="Bookings.css">
</head>
<body>
	<h1>Bus Booking System</h1>
<div class="container">
	
    <div class="searchSection">
        <h2>Enter Prefered Depature Time: </h2>
        <input type="time" id="search-time">
        <button id="search-button" disabled>Search</button>
    </div>

    <div id="bus-list" class="hidden">
        <!-- Bus list will be dynamically added here -->
    </div>

    <div id="bookingForm" class="hidden">
        <h2>Enter Your Details</h2>
        <label for="name">Name: </label>
        <input type="text" id="name"><br>
        <label for="id-number">ID Number: </label>
        <input type="text" id="id-number"><br>
        <label for="age">Age: </label>
        <input type="number" id="age"><br>
        <button id="print-button">Print Ticket</button>
    </div>

    <div id="ticket" class="hidden">
        <!-- Ticket information will be displayed here -->
    </div>
    <div class="qrcode">

    </div>
</div>
    <script src="Bookings.js"></script>
</body>
</html>
